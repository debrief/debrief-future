# Fly.io Configuration for Debrief Demo Environment
# Deploy: fly deploy
# Secrets: fly secrets set PASSWORD=your-vnc-password

app = "debrief-demo"
primary_region = "lhr"  # London - adjust for your audience

[build]
  dockerfile = "Dockerfile"

[env]
  DEBRIEF_VERSION = "latest"
  # DEBRIEF_ARTIFACT_URL = "https://example.com/custom-build.tar.gz"  # Optional override
  TZ = "Europe/London"
  PUID = "1000"
  PGID = "1000"

[http_service]
  internal_port = 3000
  force_https = true
  # Use suspend for faster cold starts (sub-second vs 30+ seconds)
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # Required for suspend mode (max 2GB)

# Optional: Custom health checks
# [[services.http_checks]]
#   path = "/healthz"
#   interval = 30000
#   timeout = 5000
