<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${cspSource} 'unsafe-inline'; script-src ${cspSource}; img-src ${cspSource} data: https:;">
  <title>Debrief Map</title>
  <link rel="stylesheet" href="${leafletCss}">
  <link rel="stylesheet" href="${stylesCss}">
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
    <div id="toolbar" class="floating-toolbar">
      <button id="btn-zoom-in" class="toolbar-btn" title="Zoom In">
        <span class="codicon codicon-zoom-in"></span>
      </button>
      <button id="btn-zoom-out" class="toolbar-btn" title="Zoom Out">
        <span class="codicon codicon-zoom-out"></span>
      </button>
      <button id="btn-fit-bounds" class="toolbar-btn" title="Fit to All">
        <span class="codicon codicon-screen-full"></span>
      </button>
      <button id="btn-export" class="toolbar-btn" title="Export PNG">
        <span class="codicon codicon-export"></span>
      </button>
    </div>
    <div id="welcome-view" class="welcome-view hidden">
      <div class="welcome-content">
        <h1>Debrief</h1>
        <p>Open a plot to get started</p>
        <ul>
          <li>Drag a plot from Explorer onto this area</li>
          <li>Or use <kbd>Ctrl+Shift+P</kbd> and "Debrief: Open Plot"</li>
        </ul>
        <div id="recent-plots"></div>
      </div>
    </div>
  </div>
  <script src="${mapJs}"></script>
</body>
</html>
