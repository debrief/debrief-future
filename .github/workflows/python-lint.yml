name: Python Lint

on:
  push:
    branches: [main, "claude/*"]
    paths:
      - '**/*.py'
      - 'ruff.toml'
      - 'pyproject.toml'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
      - 'ruff.toml'
      - 'pyproject.toml'
      - '.github/workflows/python-lint.yml'

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install ruff
        run: uv pip install ruff --system

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .
