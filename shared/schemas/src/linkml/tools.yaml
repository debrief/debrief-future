id: https://debrief.info/schemas/tools
name: tools
title: Debrief Tool Definitions
description: >-
  Schema for analysis tool metadata. Describes available tools,
  their required selection contexts, and input/output schemas.

prefixes:
  linkml: https://w3id.org/linkml/
  debrief: https://debrief.info/schemas/

default_prefix: debrief
default_range: string

imports:
  - linkml:types
  - common

# ============================================================================
# ToolMetadata
# ============================================================================

classes:
  ToolMetadata:
    description: Describes an analysis tool available in the calc service
    attributes:
      id:
        description: Unique tool identifier
        required: true
      name:
        description: Human-readable tool name
        required: true
      description:
        description: Tool description
        required: true
      version:
        description: Tool version (semver recommended)
        required: true
        pattern: "^\\d+\\.\\d+\\.\\d+.*$"
      category:
        description: Tool category
        range: ToolCategoryEnum
        required: true
      selection_context:
        description: Required selection types
        range: SelectionContextEnum
        multivalued: true
        required: true
        minimum_cardinality: 1
      input_schema:
        description: JSON Schema for tool inputs (as JSON string)
      output_schema:
        description: JSON Schema for tool outputs (as JSON string)
      icon:
        description: Icon identifier
